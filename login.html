<!DOCTYPE html>
<html>
    <head>
        <title>Connexion - Fleetprodrivers</title>
        <style>
            table {
                width: 100%;
                margin-bottom: 20px ;
            }

            th, td {
                text-align: left;
                padding: 20px; 
                border-bottom: 2px solid #336699; /* Bleu */
            }

            th {
                background-color: #bcd4e6; /* Bleu clair */
                font-weight: normal;
                color: #336699; /* Bleu */
            }

            td:last-child {
                font-weight: bold;
                color: #000000; /* Noir */
            }

            body {
                background-color: #f0f8ff; /* Bleu clair */
                background-size: cover;
                font-family: Arial, sans-serif;
                color: #333333;
            }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background-color: #bcd4e6; /* Bleu clair */
            }

            footer {
                background-color: #336699; /* Bleu */
                color: #FFFFFF; /* Blanc */
                padding: 20px;
                text-align: center;
                font-size: 14px;
                font-weight: bold;
            }

            .login-box {
    margin: 0 auto; /* Centre le container horizontalement */
    margin-top: 50px; /* Espacement depuis le haut */
    width: 400px; /* Largeur du container */
    padding: 40px; /* Espacement interne */
    border-radius: 10px; /* Bord arrondi */
    background-color: #ecf5fb; /* Couleur de fond */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Effet d'ombre */
}

.login-box h2 {
    text-align: center;
    font-size: 24px; /* Taille de la police pour le titre Welcome back */
    margin-bottom: 20px; /* Espacement entre le titre et le texte suivant */
}

.login-box p {
    text-align: center;
    font-size: 14px; /* Taille de la police pour le texte normal */
    margin-bottom: 10px; /* Espacement entre les éléments */
}

.login-box input[type="email"],
.login-box input[type="password"],
.login-box input[type="submit"] {
    width: 100%; /* Largeur des inputs et du bouton */
    padding: 10px; /* Espacement interne */
    margin-bottom: 20px; /* Espacement entre les éléments */
    border: 1px solid #ccc; /* Bordure */
    border-radius: 5px; /* Bord arrondi */
    box-sizing: border-box; /* Inclure la bordure dans la taille totale */
}

.login-box input[type="submit"] {
    background-color: #336699; /* Couleur de fond du bouton */
    color: #ffffff; /* Couleur du texte du bouton */
    cursor: pointer; /* Curseur de souris au survol */
}

.login-box input[type="submit"]:hover {
    background-color: #205681; /* Couleur de fond du bouton au survol */
}

.login-box a {
    text-decoration: none; /* Pas de soulignement pour les liens */
    color: #336699; /* Couleur du texte des liens */
}

        </style>
    </head>
    <body>
        <menu>
            <nav>
                <table width="100%">
                    <tr>
                        <td>
                            <font color="#336699" size="20">Fleetprodrivers</font> 
                            <font size="5">Connexion</font>
                        </td>
                        <td width="5%">
         
                            <a href="index.html"> 
                                <img src="home.png" height="25" width="30"></img>
                            </a>
                        </td>
                    </tr>
                </table>
            </nav>
        </menu>
        <div class="login-box">
            <center><img src="car.png" height="25" width="30"></center>
            <h2>Welcome back</h2>
            <p>Log in to Fleetprodrivers</p>
            
            <form action="profil.html" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password">
                
                <input type="submit" value="Log In">
            </form>
            
            <p>You don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
        
        
    </body>
</html>
